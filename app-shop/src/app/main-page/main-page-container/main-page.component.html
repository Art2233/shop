<div class="main-page p-3">
    <div class="row">
        <div class="col-2 sidebar">
            <app-categories
                [categories]="(categories$ | async) || []"
                (openCategoryProducts)="openCategoryProducts($event)">
            </app-categories>
        </div>
        <div class="col-10">
            <app-products
                [products]="(products$ | async) || []"
                (openItem)="openItem($event)"
                (addItems)="addItems()"
                (addItemToBasket)="addItemToBasket($event)"
                (removeItemFromBasket)="removeItemFromBasket($event)">
            </app-products>
        </div>
    </div>
</div>
