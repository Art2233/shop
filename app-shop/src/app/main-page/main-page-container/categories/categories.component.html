<div>
    <div class="category"
        *ngFor="let category of categories"
        (click)="openCategoryProducts.emit(category)">
        <i class="fa {{ getIconCategory(category) }}"></i>
        {{ category }}
        <br>
    </div>
    <div class="category"
        (click)="openCategoryProducts.emit('all')">
        <i class="fa fa-cubes" aria-hidden="true"></i>
        all types
    </div>
</div>
