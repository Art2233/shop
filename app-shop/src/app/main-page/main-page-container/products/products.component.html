<div>
    <div class="container">
        <div class="card"
            *ngFor="let product of products"
            (click)="openItem.emit(product.id)">
            <img src="{{ product.image }}" alt="">
            <div class="limit-letters">
                {{ product.title }}
            </div>
        </div>
    </div>
    <div class="add-item-text"
        (click)="addItems.emit()">
        Відкрити ще...
    </div>
</div>
