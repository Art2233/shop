<div class="header-bar row">
    <div class="logo col-2"
        (click)="goToShop()">
        <a>Shop</a>
    </div>
    <div class="col-10 buttons-bar">
        <button class="btn-default"
            (click)="gotToBasket()">
            <i class="fa fa-shopping-basket" aria-hidden="true"></i>
            <span class="bage-number" *ngIf="(basketProducts$ | async)?.length">{{ (basketProducts$ | async)?.length }}</span>
        </button>
    </div>
</div>
